<!DOCTYPE html>
<html>
<head>
  <title>Vanguard AR - One Time Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="libs/three.min.js"></script>
  <script src="libs/mindar-image-three.prod.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; font-family: sans-serif; }
    #ar-container { width: 100vw; height: 100vh; position: relative; }

    #loading-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <div id="loading-message">Scan the card to display it!</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./targets.mind",
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);
      anchor.group.visible = false;

      const loader = new THREE.TextureLoader();

      const addLayer = async (file, zPos, scale = [1, 1.4]) => {
        const tex = await loader.loadAsync(file);
        const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
        const geo = new THREE.PlaneGeometry(scale[0], scale[1]);
        const mesh = new THREE.Mesh(geo, mat);
        mesh.position.z = zPos;
        anchor.group.add(mesh);
      };

      // Load card layers (but keep them hidden until scan)
      await addLayer("layers/desc.png", -0.02);
      await addLayer("layers/name.png", 0.05);
      await addLayer("layers/grade.png", 0.1);
      await addLayer("layers/stats.png", 0.2);
      await addLayer("layers/char.png", 0.35);

      // Show card and stop tracking after first detection
      anchor.onTargetFound = async () => {
        anchor.group.visible = true;
        document.getElementById("loading-message").style.display = "none";
        await mindarThree.stop(); // stop tracking after one-time scan
      };

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Simple AR Card Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="libs/three.min.js"></script>
  <script src="libs/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #card-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 420px;
      background-image: url('layers/card-bg.png');
      background-size: contain;
      background-repeat: no-repeat;
      cursor: grab;
      display: none;
      touch-action: none;
      z-index: 10;
      transform-style: preserve-3d;
      transform-origin: center;
      transform: translate(-50%, -50%) perspective(1000px) rotateX(0deg) rotateY(0deg);
    }

    /* === New hotspot areas === */
    .hotspot {
      position: absolute;
      z-index: 11;
      background: rgba(255, 255, 255, 0); /* transparent touch area */
    }
    #character-zone {
      top: 100px;
      left: 50px;
      width: 200px;
      height: 200px;
    }
    #grade-zone {
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
    }

    /* Info popup */
    #info-panel {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      padding: 15px;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 14px;
      border-radius: 10px;
      z-index: 20;
      display: none;
    }
    #info-text {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <div id="card-popup">
    <div id="character-zone" class="hotspot"></div>
    <div id="grade-zone" class="hotspot"></div>
  </div>

  <div id="info-panel">
    <div id="info-text"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./targets.mind",
        maxTrack: 1,
        filterMinCF: 0.0001,
        filterBeta: 0.001
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);
      let hasDetected = false;

      // Show popup on first detection
      anchor.onTargetFound = () => {
        if (hasDetected) return;
        hasDetected = true;

        document.getElementById("card-popup").style.display = "block";
        document.querySelector(".mindar-ui-overlay")?.remove();
        anchor.stop(); // Stop tracking target but keep camera
      };

      // Start camera and tracking
      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      // Drag-rotate logic
      const card = document.getElementById('card-popup');
      let isDragging = false;
      let rotationX = 0;
      let rotationY = 0;

      card.addEventListener('pointerdown', (e) => {
        isDragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
        card.style.cursor = 'grabbing';
      });

      window.addEventListener('pointerup', () => {
        isDragging = false;
        card.style.cursor = 'grab';
      });

      window.addEventListener('pointermove', (e) => {
        if (!isDragging) return;
        const deltaX = e.clientX - lastX;
        const deltaY = e.clientY - lastY;

        rotationY += deltaX * 0.3;
        rotationX -= deltaY * 0.3;

        card.style.transform = `perspective(1000px) translate(-50%, -50%) rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

        lastX = e.clientX;
        lastY = e.clientY;
      });

      // === Info panel interaction ===
      const infoPanel = document.getElementById('info-panel');
      const infoText = document.getElementById('info-text');

      function showInfo(text) {
        infoText.textContent = text;
        infoPanel.style.display = 'block';
        setTimeout(() => {
          infoPanel.style.display = 'none';
        }, 3000);
      }

      document.getElementById('character-zone').addEventListener('click', () => {
        showInfo("üßç Character: Trickstar\nPower: 5,000\nClan: Dragon Empire");
      });

      document.getElementById('grade-zone').addEventListener('click', () => {
        showInfo("üèÖ Grade: 0\nNo Drive!!\nRequires Grade 1 to ride.");
      });
    });
  </script>
</body>
</html>

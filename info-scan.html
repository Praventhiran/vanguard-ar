<!DOCTYPE html>
<html>
<head>
  <title>Simple AR Card Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="libs/three.min.js"></script>
  <script src="libs/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0; 
      overflow: hidden; 
      height: 100%; 
      font-family: sans-serif;
      background: black;
    }
    #ar-container {
      width: 100vw; 
      height: 100vh; 
      position: relative;
    }
    #card-popup {
      position: absolute;
      top: 50%; 
      left: 50%;
      width: 300px;
      height: 420px;
      margin-left: -150px; /* half width */
      margin-top: -210px; /* half height */
      background-image: url('layers/card-bg.png'); /* your card background */
      background-size: contain;
      background-repeat: no-repeat;
      cursor: grab;
      display: none; /* hidden initially */
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>
  <div id="card-popup"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
  const mindarThree = new window.MINDAR.IMAGE.MindARThree({
    container: document.querySelector("#ar-container"),
    imageTargetSrc: "./targets.mind",
    maxTrack: 1,
  });

  const { renderer, scene, camera } = mindarThree;
  const anchor = mindarThree.addAnchor(0);

  let hasDetected = false;

  anchor.onTargetFound = () => {
    if (hasDetected) return;
    hasDetected = true;

    document.getElementById('card-popup').style.display = 'block';

    // Stop tracking this anchor but keep camera running
    anchor.stop();
  };

  await mindarThree.start();  // Start MindAR once immediately

  renderer.setAnimationLoop(() => {
    renderer.render(scene, camera);
  });

  // Drag-rotate logic for popup card
  const card = document.getElementById('card-popup');
  let isDragging = false;
  let lastX = 0;
  let rotation = 0;

  card.addEventListener('pointerdown', (e) => {
    isDragging = true;
    lastX = e.clientX;
    card.style.cursor = 'grabbing';
    e.preventDefault();
  });

  window.addEventListener('pointerup', () => {
    isDragging = false;
    card.style.cursor = 'grab';
  });

  window.addEventListener('pointermove', (e) => {
    if (!isDragging) return;
    const deltaX = e.clientX - lastX;
    rotation += deltaX * 0.5; // rotation speed
    card.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
    lastX = e.clientX;
  });
});
  </script>
</body>
</html>
